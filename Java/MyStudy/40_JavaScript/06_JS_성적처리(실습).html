<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
<script>
    /* 한 사람의 성적 데이터를 받아서 결과를 출력
    입력값 : 이름, 국어, 영어, 수학 점수(화면에서 입력 prompt)
    계산처리 : 총점, 평균
    결과출력 : 브라우저 화면에 결과 출력
    -------
    이름 : 홍길동
    국어 : 100
    영어 : 90
    수학 : 81
    -------
    총점 : 271
    평균 : 90.33(소수점이하 2자리까지)
    *************/
    
    let name = prompt("이름 : ", "홍길동");
    let kor = prompt("국어 : ", 100);
    let eng = prompt("영어", 90);
    let math = prompt("영어 : ", 81);
    
    document.write("-------<br>")
    document.write("이름 : " + name, "<br>");
    document.write("국어 : " + kor, "<br>");
    document.write("영어 : " + eng, "<br>");
    document.write("수학 : " + math, "<br>");
    document.write("-------<br>")
    let sum = parseInt(kor) + parseInt(eng) + parseInt(math);
    document.write("총점 : " + sum, "<br>");
    let avg = (sum / 3) * 100;
    avg = math.round((sum / 3) * 100) / 100;
    avg = (sum / 3).toFixed(2);
    avg = parseInt((sum / 3) * 100) / 100;
    document.write("평균 : " + avg, "<br>");
    
</script>
</head>
<body>

</body>
</html>
