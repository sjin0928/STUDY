<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS: if, switch</title>
<script>
    // if (조건식) {  }
    // if (조건식) {  } else {  }
    // if (조건식) {  } else if () {  } else if () {  } else {  }
    
    if(true) {
        document.write("if문 조건식 결과가 true인 경우 출력", "<br>");
    }
    
    let bool = confirm("<확인>선택 - true 출력, <취소>선택 false 출력");
    if(bool) {
        document.write("<확인>선택 - true 출력", "<br>")
    } else {
        document.write("<취소>선택 - false 출력", "<br>")
    }
    document.write("<hr>");
    // ====================
    /* 점수를 입력 받고, 점수에 따라 평가하고 결과를 화면에 표시
    90 이상 : A, 80이상 : B, 70이상 : C, 70미만 : D
    출력형태 : 점수 90, 평가결과 : A
    if (조건식) {  } else if () {  } else if () {  } else {  }
    */
    let num = prompt("점수를 입력해주세요");
    num = parseInt(num);
    
    if (num >= 90){
        document.write("점수 : " + num + ", 평가결과 : A", "<br>");
    } else if(num >= 80) {
        document.write("점수 : " + num + ", 평가결과 : B", "<br>");
    } else if(num >= 70){
        document.write("점수 : " + num + ", 평가결과 : C", "<br>");
    } else if(num < 70){
       document.write("점수 : " + num + ", 평가결과 : D", "<br>");
    }
    
    if (num >= 90){
        document.write("점수 : " + num + ", 평가결과 : A", "<br>");
    }
    if(num < 90 && num >= 80) {
        document.write("점수 : " + num + ", 평가결과 : B", "<br>");
    }
    if(num < 80 && num >= 70){
        document.write("점수 : " + num + ", 평가결과 : C", "<br>");
    } 
    if(num < 70){
       document.write("점수 : " + num + ", 평가결과 : D", "<br>");
    }
    
    document.write('"100" > "20" : ' + ("100" > "20"), "<br>" ); // false : 문자열 비교
    document.write('"100" > 20 : ' + ("100" > 20), "<br>" ); // true : 숫자 타입 형변환 후 비교
    document.write("<hr>");
        
    let jumsu = prompt("점수를 입력하세요(0~100)", 0);
    document.write("isNaN(jumsu) : " + isNaN(jumsu), "<br>");
    document.write("jumsu : -" + jumsu + "-", "<br>");
    
    if (jumsu == null || jumsu.trim().length == 0 || isNaN(jumsu)) {
        result = "처리안함-숫자가 아님";
    } else if(jumsu < 0 || jumsu > 100){
        result = "정상범위(0~100) 아님";
    } else if(jumsu >= 90) {
        result = "A";
    } else if(jumsu >= 80){
        result = "B";
    } else if(jumsu >= 70){
        result = "C";
    } else {
        result = "D";
    }
    
    //=======================
    //switch ~ case 문
    let divJumsu = Math.trunc(jumsu / 10); // 85/10 --> 8.5 --> 8
    divJumsu = parseInt(jumsu / 10); // 85/10 --> 8.5 --> 8
    
    console.log("jumsu : " + jumsu + ", divJumsu : " + divJumsu);
    document.write("jumsu : " + jumsu + ", divJumsu : " + divJumsu, "<br>");
    
    switch (divJumsu) {
        case 10:
            result = "A";
            break;
        case 9:
            result = "A";
            break;
        case 8:
            result = "B";
            break;
        case 7:
            result = "C";
            break;
        default:
            result = "D";
            break;
    }
    
    document.write("<h3>점수 " + jumsu + ", 평가결과 : " + result + "</h3>");
    document.write("<hr>");
    
    //(주의) switch case 문은 엄격한 비교처리(타입까지 일치여부 확인)
    document.write("<h3>(주의) switch case 문은 엄격한 비교처리(타입까지 일치여부 확인)</h3>");
    let data = 100;
    
    switch (data) {
        case 100:
            alert("data는 숫자(number) 100입니다");
            break;
        case "100":
            alert("data는 문자열(String) 100입니다");
            break;
    }
    
    document.write(">> head JavaScript 끝 ------", "<br>");
    
</script>
</head>
<body>

</body>
</html>
