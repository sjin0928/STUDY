<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>구구단(2-9단)</title>
<style>
    table {
        border : 1px solid black;
        border-collapse: collapse;
        width: 100%;
    }
    th, td {border : 1px solid black;}
    th { background-color: #777; color : white; }
    td { text-align: center; }
    tr:nth-child(even) { background-color: #ccc; }
    tr:hover { background-color: skyblue; }
    </style>
<script>
    // 테이블 형태의 구구단 작성하기(2-9단)
    document.write("<h1>구구단(2-9단) 출력</h1>");
    
    
        document.write("<table>")
        
        document.write("<thead>")
        document.write("<tr>")
        for(let dan = 1; dan <= 9; dan++){
            document.write("<th>" + dan + "단</th>")
        }
        document.write("</tr>")
        document.write("</thead>")
        
        document.write("<tbody>")
        for(let num = 1; num <= 9; num++){
            document.write("<tr>")  
            for(let dan = 1; dan <= 9; dan++){
                 document.write("<td>" + dan + "*" + num + "=" + (dan*num) + "</td>")
            }
            document.write("</tr>")
        }
        document.write("</tbody>")
        
        document.write("</table>")
    
    document.write("<hr><hr>")
    
    htmlTag = "";
    htmlTag += "<table>";
    htmlTag += "<thead>";
    htmlTag += "<tr>"
    for(let dan = 1; dan <= 9; dan++) {
        htmlTag += "<th>" + dan + "단</th>";
    }
    htmlTag += "</tr>";
    htmlTag += "</thead>";
    htmlTag += "<tbody>";
    for (let num = 1; num <= 9; num++){
        htmlTag += "<tr>";
        for(let dan = 1; dan <= 9; dan++){
            htmlTag += "<td>";
            htmlTag += dan + "*" + num + "=" + (dan*num);
            htmlTag += "</td>";
        }
        htmlTag += "</tr>";
    }
    htmlTag += "</tbody>";
    htmlTag += "</table>";
    
    document.write(htmlTag);
    document.write("<hr><hr>");
    
</script>
</head>
<body>
    <h1>구구단(2-9단)</h1>
    <table>
        <thead>
            <tr>
                <th>2단</th>
                <th>3단</th>
                <th>4단</th>
                <th>...</th>
                <th>9단</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2 * 1 = (2 * 1)</td>
                <td>3 * 1 = (3 * 1)</td>
                <td>4 * 1 = (4 * 1)</td>
                <td>...</td>
                <td>9 * 1 = (9 * 1)</td>
            </tr>
            <tr>
                <td>2 * 2 = 4</td>
                <td>3 * 2 = 6</td>
                <td>4 * 2 = 8</td>
                <td>...</td>
                <td>9 * 2 = 18</td>
            </tr>
            <tr>
                <td>2 * 3 = 6</td>
                <td>3 * 3 = 9</td>
                <td>4 * 3 = 12</td>
                <td>...</td>
                <td>9 * 3 = 27</td>
            </tr>
            <tr>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
                <td>...</td>
            </tr>
            <tr>
                <td>2 * 9 = 18</td>
                <td>3 * 9 = 27</td>
                <td>4 * 9 = 36</td>
                <td>...</td>
                <td>9 * 9 = 81</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
