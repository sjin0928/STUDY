<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>window.setTimeout</title>
<script>
    //window.setTimeout() : 정해진 시간후에 한번만 실행(동작)
    //window.setTimeout(액션, 밀리초) : 밀리초 시간후에 한번만 실행(동작)
    //window.clearTimeout(타이머객체) : 타이머 객체 동작을 중지
    //----
    
    console.log("실행시작~~");
    let timeout = window.setTimeout("console.log('실행 후 5초가 지났습니다.')", 5000);
</script>
</head>
<body>
    <h3>window.setTimeout() 알아보기</h3>
    <button onclick="clearTimeout(timeout)">window.clearTimeout() 타이머정지</button>
</body>
</html>
