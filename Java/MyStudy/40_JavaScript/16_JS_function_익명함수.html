<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS 익명함수</title>
<script>
    // 익명함수
    //  함수 선언시에 이름이 정의되지 않은 함수
    //  var 또는 let 변수에 저장하고 사용 중괄호 끝에 변수선언문 종료의 의미로 ; 붙여줘야함
    // function() {  }
    // function(파라미터) {  }
    var str = "전역변수 str";
    
    var fn = function (param) {
        document.write("익명함수 ~~ param : " + param, "<br>");
        
    };
    fn(); // 변수에 저장된 함수 호출 사용
    fn("홍길동");
    
    // =============
    // 자동으로 실행 함수
    // 매개변수 없는 형태 : (function() {}) ();
    // 매개변수 있는 형태 : (function() {}) (매개변수값);
    document.write("<h3>자동실행 함수</h3>");
    (function(){
        document.write(">>> 자동실행함수 실행 ~~~", "<br>");
    })();
    (function(param){
        document.write(">>> 자동실행함수 실행 ~~~" + param, "<br>");
    })("홍길동!");
    
    //======================
    // 콜백(callback) 함수 : 함수의 파라미터 값을 전달한 함수
    // 실행시 나중에 호출되어 실행되는 익명함수
    document.write("<h3>콜백(callback) 함수</h3>");
    
    //일반식
    function showMessage(msg) {
        document.write("<p>" + msg + "</p>")
    }
    showMessage("홍길동");
    
    //---------------
    var fn2 = function(param) { //1. param에 showmessage들어감
        param("안녕~ 나는 콜백함수"); //전달 받은 함수 호출
    };
    
    fn2(showMessage); // 파라미터 값으로 showMessage 함수 전달
    
    //-------------
    fn2(function(msg){
        document.write("<h3>" + msg + "</h3>");
    });
</script>
</head>
<body>

</body>
</html>
