<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
<script>
    // 반복문 : for, while, do~while
    // for (초기치;조건식;증감식) { }
    //-----------------
    for (let i = 1; i <= 5; i++) {
        document.write(i, "<br>");
    }
    
    document.write("---- 반복문 끝 ---<br>")
    //document.write("i : " + i); // var은 별도 함수가 없으면 전역에서 사용가능, let은 {}만 가능
    //===================
    // 구구단 3단 브라우저 화면 출력
    
    for (let i = 1; i <= 9; i++) {
        document.write("3 * " + i + " = " + (3 * i), "<br>");
    }
    
    
    let number = prompt("단수를 입력해주세요.");
     for (let i = 1; i <= 9; i++) {
        document.write(number + " * " + i + " = " + (number * i), "<br>");
    }
    
    
</script>
</head>
<body>
    <h3> 구구단 3단</h3>
    3 * 1 = 3<br>
    3 * 2 = 6<br>
    <p>3 * 3 = 9</p>
    <p>3 * 4 = 12</p>
</body>
</html>
