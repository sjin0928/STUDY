<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>Array 메소드</title>
<script>
    // 배열(Array) 메소드(기능, function)
    let arr = ["사당", "교대", "방배", "강남"];
    document.write("arr : " + arr, "<br>");
    // 하나의 문자열로 변환
    document.write("arr.toString() : " + arr.toString(), "<br>");
    // 배열의 길이
    document.write("arr.length : " + arr.length, "<br>");
    document.write("<hr>");
    
    // includes() : 배열에 데이터 존재여부 확인
    document.write("arr.includes('사당') : " + arr.includes('사당'), "<br>");
    document.write("arr.includes('신도림') : " + arr.includes('신도림'), "<br>");
    document.write("<hr>");
    
    // reverse() : 배열 데이터 앞 <-> 뒤 위치 바꿈
    document.write("arr : " + arr, "<br>");
    let result = arr.reverse();
    document.write("arr.reverse() 실행 후 arr : " + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>");
    document.write("<hr>");
    
    // sort() : 배열에 있는 데이터 오름차순 정렬(문자열 비교 처리)
    document.write("arr : " + arr, "<br>");
    result = arr.sort();
    document.write("arr.sort() 실행 후 arr : " + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>");
    document.write("<hr>");
    
    // slice(idx1, idx2) : idx1부터 idx2 이전까지 자르기(자바의 subString과 비슷)
    // 원본대이터 : 변경없음
    // 리턴값을 사용
    document.write("arr : " + arr, "<br>");
    result = arr.slice(1, 3);
    document.write("arr.slice() 실행 후 arr : " + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>");
    document.write("<hr>");
    
    // splice(idx, n개 [, 데이터...]) : idx 부터 n개 삭제 [데이터 삽입]
    // 리턴값은 삭제된 배열
    // 
    document.write("arr : " + arr, "<br>");
    result = arr.splice(1, 2, "잠실", "시청", "신도림");
    //document.write("arr.spslice(1, 2) 실행 후 arr : " + arr, "<br>");
    document.write("arr.spslice(1, 2, '잠실', '시청', '신도림') 실행 후 arr : " + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>");
    document.write("<hr>");
    
    // concat(추가할 데이터) : 데이터 붙이기
    // 원본데이터 : 변경없음
    // 리턴 값 : 연결된(합해진) 데이터
    document.write("arr : " + arr, "<br>");
    let arr2 = ["종로1가",  "종로2가", "종로3가"];
    document.write("arr2 : " + arr2, "<br>");
    
    result = arr.concat(arr2);
    document.write("arr.concat(arr2) 실행 후 arr : " + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>");
    document.write("<hr>");
    
    //======================
    // pop, push, shift, unshift
    // pop() : 맨 뒤에 데이터 꺼내기(참조 후 삭제)
    // push() : 맨 뒤에 데이터 추가
    // shift() : 맨 앞에 데이터 꺼내기(참조 후 삭제)
    // unshift() : 맨 앞에 데이터 추가
    //pop() : 배열의 마지막 인덱스 값 추출 후 삭제(맨 뒤에 데이터 꺼내기(참조 후 삭제))
    document.write("arr : " + arr, "<br>");
    result = arr.pop();
    document.write("arr.pop() 실행 후 arr : " + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>");
    document.write("<hr>");
    
    //push() : 배열의 마지막에 데이터 추가
    document.write("arr : " + arr, "<br>");
    result = arr.push("push1", "push1");
    document.write('arr.push("push1") 실행 후 arr : ' + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>");
    document.write("<hr>");
    
    //shift() : 배열의 첫번째 데이터 추출 후 삭제(맨 앞에 데이터 꺼내기(참조 후 삭제))
    //원본데이터 : 변경됨 / 리턴값 : 첫번째(0인덱스) 데이터
    document.write("arr : " + arr, "<br>");
    result = arr.shift();
    document.write('arr.shift() 실행 후 arr : ' + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>");
    document.write("<hr>");
    
    // unshift(데이터) : 맨 앞에 데이터 추가(삽입)
    document.write("arr : " + arr, "<br>");
    result = arr.unshift("unshift1", "unshift2");
    document.write('arr.unshift("unshift1", "unshift2") 실행 후 arr : ' + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>");
    document.write("<hr>"); 
    
    //--------------
    document.write("arr : " + arr, "<br>");
    result = arr.unshift("unshift3");
    document.write('arr.unshift("unshift3") 실행 후 arr : ' + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>");
    document.write("<hr>"); 
    
    document.write("arr : " + arr, "<br>");
    result = arr.unshift("unshift4");
    document.write('arr.unshift("unshift4") 실행 후 arr : ' + arr, "<br>");
    document.write("리턴 값 : " + result, "<br>");
    document.write("<hr>"); 
    
</script>
</head>
<body>

</body>
</html>
