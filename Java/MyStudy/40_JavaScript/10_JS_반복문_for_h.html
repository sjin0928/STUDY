<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS 반복문</title>
<script>
    document.write("<h1> 제목 h1</h1>");
    document.write("<h2> 제목 h2</h2>");
    document.write("<hr>");
    
    // 반복문을 사용해서 h1~h6태그 생성
    for(let i =1; i <= 6; i++) {
        document.write("<h" + i + ">for문 작성 제목 h" + i + "</h" + i + ">");
    }
    
    document.write("<hr>")
    
    let htmlTag = "";
    for(let i =1; i <= 6; i++) {
        htmlTag += "<h" + i + ">for문 작성 제목 h" + i + "</h" + i + ">";
    }
    alert(htmlTag);
    
    document.write(htmlTag);
    
    
    document.write("<hr><hr>");

</script>
</head>
<body>
    <h1> 제목 h1</h1>
    <h2> 제목 h2</h2>
</body>
</html>
