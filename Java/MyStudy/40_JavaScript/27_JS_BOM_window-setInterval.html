<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS : window.setInterval()</title>
<script>
    // window.setInterval() : 정해진 시간마다 반복적으로 동작
    // window.setInterval(액션, 밀리초) : 밀리초마다 액션을 반복
    // window.clearInterval(타이머객체) : 타이머 객체 동작 중지
    let i = 1;
    console.log(i++);
    console.log(i++);
    console.log(i++);
    console.log("---------------");
    
    let timer;
    function timerStart(){
        console.log(">> timerStart 실행 -----");
        i = 1;
        //timer = window.setInterval("console.log(i++)", 1000);
        timer = window.setInterval(function(){
            console.log("> 타이머 동작중")
            console.log(i++)
        }, 1000); 
    }
    function timerStop() {
        console.log(">> timer 중단하기 ---------");
        clearInterval(timer);
    }
</script>
</head>
<body>
    <button onclick="timerStart()">타이머시작</button>
    <button onclick="timerStop()">clearInterval 사용 타이머객체 중단</button>
</body>
</html>
