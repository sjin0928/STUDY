<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>Array forEach문</title>
<script>
    /* 
    배열(Array) 메소드 forEach()
    배열.forEach(콜백함수);
    배열.forEach(function(element, index, array){});
     - 첫번째 파라미터(element) : 배열요소(필수) - 처리중인 현재 데이터
     - 두번째 파라미터(index) : 인덱스번호(선택사항)
     - 세번째 파라미터(array) : 배열객체(선택사항)
    */
    let arr = ["사당", "교대", "방배", "강남"];
    document.write("arr : " + arr, "<br>");
    // 배열값 사용하기(요소만 받아서 처리)
    arr.forEach(function(element) { // for (let element of arr) {}
        document.write(element, "<br>");
    });
    document.write("arr : " + arr, "<br>");
    document.write("<hr>");
    
    // 배열 데이터와 인덱스 번호 함께 사용
    document.write("arr : " + arr, "<br>");
    arr.forEach(function(element, index){
        arr[index] = element + "역";
    });
    document.write("실행 후 arr : " + arr, "<br>");
    document.write("<hr>");
    
    //배열.forEach(function(element, index, array){});
    document.write("arr : " + arr, "<br>");
    arr.forEach(function(element, index, array){
        document.write("element : " + element, "<br>");
        document.write("index : " + index, "<br>");
        document.write("array : " + array, "<br>");
        document.write("------------<br>")
        
        array[index] = element + index;
        document.write("array 변경 후 : " + array, "<br>");
    });
    document.write("실행 후 arr : " + arr, "<br>");
    document.write("<hr>");
    
    // ================
    // 콜백함수를 미리 작성하고 가져다 사용
    function arrCallback(data, idx, array) {
        array[idx] = idx + "-" + data;
    }
    document.write("forEach 실행전 arr : " + arr, "<br>");
    arr.forEach(arrCallback); // 선언된 함수를 콜백함수로 전달(사용)
    
    document.write("forEach 실행후 arr : " + arr, "<br>");
</script>
</head>
<body>

</body>
</html>
