<!doctype thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>form select 값 선택</title>
    </head>
    <body>
        <h2>form select 태그</h2>
        <form>
            좋아하는 자동차는(하나만 선택)?
            <select name="car">
                <optgroup label="국외">
                    <option>BMW</option>
                    <!-- 보여주는 값 벤츠, value는 전송할 값 -->
                    <option value="benz">벤츠</option>
                </optgroup>
                <optgroup label="국내">
                    <option value="hyundai">현대자동차</option>
                    <option value="kia">기아</option>
                </optgroup>
            </select>
            <hr>
            좋아하는 자동차는(하나만 선택)?
            <select name="cars" multiple>
                    <!-- 보여주는 값 벤츠, value는 전송할 값 -->
                    <option>BMW</option>
                    <option value="benz">벤츠</option>
                    <option value="hyundai">현대자동차</option>
                    <option value="kia">기아</option>
            </select>
            <hr>
            <input type="submit" value="전송">
        </form>
        
        
        
    </body>
</html>
