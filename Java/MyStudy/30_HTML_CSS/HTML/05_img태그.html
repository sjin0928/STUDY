<!doctype thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>img태그</title>
    </head>
    <body>
        <h1>img 태그 : 이미지 표시</h1>
        <!-- 이미지 크기 지정 없이 사용 : 원본 크기로 표시 -->
        <img src="coffee_latte.jpg" alt="커피와 라떼 사진">
        
        <!-- 이미지 크기 지정 -->
        <img src="imgs/coffee.jpg" alt="커피사진" width="300px">
        <img src="imgs/coffee.jpg" alt="커피사진" width="200px">
        <img src="imgs/coffee.jpg" alt="커피사진" height="300px">
        <img src="imgs/coffee.jpg" alt="커피사진" width="100px" height="300px">
        <!-- 기본 표기 방식인 인라인 표기일 경우 , 좌측 아래로 정렬됨-->
        
        <hr>
        <img src="./imgs/coffee.jpg" alt="커피사진" width="300px">
        
        <hr><hr>
        <!-- 이미지 태그 사용 화면에 표시 -->
        <!-- 차(tea) 사진 : 기로크기 400px -->
        <img src="imgs/tea.jpg" alt ="차" width="200px">
        <img src="imgs/logo_daum.png" alt="daum">
        <img src="imgs/logo_naver.png" alt="naver" height="50">
        <img src="imgs/photo.png" alt="사진" width="200px" height="50px">
        
    </body>
</html>
