<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>pre, code 태그</title>
</head>
<body>
    <h1>pre, code 태그</h1>
    <p>
        안녕하세요.<br>
        안녕하세요.<br>
        나는 &nbsp;&nbsp;&nbsp;HTML&nbsp;&nbsp;&nbsp; 입니다
    </p>
    
    <h2>pre 태그</h2>
    <pre>
        안녕하세요.
        안녕하세요.
        나는      HTML     입니다    
    </pre>
    
    <hr>
    System.out.println("안녕하세요");<br>
    System.out.println("반갑습니다");
    
    <hr>
    <pre>
    <code>
    System.out.println("안녕하세요");
    System.out.println("반갑습니다");
    </code>
    </pre>
    
    
</body>
</html>
