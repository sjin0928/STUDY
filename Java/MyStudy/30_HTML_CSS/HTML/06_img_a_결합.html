<!doctype thml>
<html>
    <head>
        <meta charset="UTF-8">
        <title>이미지 적용 링크 연결</title>
    </head>
    <body>
        <h1>이미지 클릭 링크 이동</h1>
        <a href="http://www.naver.com">네이버(www.naver.com)</a>
        <hr>
        
        <a href="http://www.naver.com">
            <img src="imgs/logo_naver.png" alt="네이버로고" width="200px">
        </a>
        
        <!-- a 태그안에 이미지를 넣어서 이미지 클릭시 링크 이동 처리 -->
        <!-- 다음 로고를 화면에 표시하고 클릭시 다음(daum) 웹페이지로 이동 -->
        <a href="http://wwww.daum.net">
            <img src="imgs/logo_daum.png" alt="다음로고" height="100">
        </a>
        <hr><hr>
        
        <!-- 블락 속성을 가진 div-->
        <div>
                <a href="http://wwww.daum.net">
            <img src="imgs/logo_daum.png" alt="다음로고" height="100">
        </a>
        </div>

    </body>
</html>
