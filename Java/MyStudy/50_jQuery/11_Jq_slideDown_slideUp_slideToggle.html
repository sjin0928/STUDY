<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- jQuery import 방식 1-->
    <!--<script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- jQuery import 방식 2 CDN 방식-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // slideDown() : 아래쪽으로 나타나기
    // slideUp() : 위쪽으로 사라지기
    // slideToggle() : 아래쪽으로 나타나기 / 위쪽으로 사라지기 반복
    
    $(document).ready(function(){
        $("p:eq(0)").click(function(){
            //$("img").slideToggle(2000);
            $("#myDiv").slideToggle(2000);
        });
        
        //----------------
        // 두 번째 p태그 click 되면 
        // 두 번째 p태그 사라지고, 세 번째 p태그 나타나게 처리
        $("#p2").click(function(){
            $("#p2").css("background-color", "yellow");
            
            // p3나타난 후 p2를 사라짐
            $("#p3").slideDown("slow", function(){
                $("#p2").slideUp("slow");
            });
        });
        
        // 세 번째 p태그 click되면
        // 세 번째 p태그 사라지고, 두 번째 p태그 나타나게 처리
        $("#p3").click(function(){
            $("#p3").css("background", "green");
            
            //p3사라진 후 p2나타나기
            $("#p3").slideUp(3000, function(){
                $("#p2").slideDown(3000);
            });
        });
        
    });
</script>
<style>
    p { border: 2px solid green; }
    #myDiv { border: 2px solid green; }
    #p2, #p3 { height: 50px; }
    #p2 { border-color: blue; }
    #p3 { border-color: red; display: none;}
    
</style>
</head>
<body>
    <p>첫 번째 : 자동차 보이기(slideDown), 자동차 숨기기(slideUp)</p>
    <p id="p2">두 번째 p태그</p>
    <p id="p3">세 번째 p태그</p>
    <p>네 번째 p태그</p>
    
    <hr>
    <div id="myDiv">
        <img src="images/car1.jpg" alt="자동차 사진">
    </div>
</body>
</html>
