<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트 연결</title>
    <!-- jQuery import 방식 1-->
    <!--<script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- jQuery import 방식 2 CDN 방식-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    /*
    이벤트 연결 : on, off, one 메소드
    on(이벤트명, 콜백함수) : 이벤트 연결(여러개 이벤트 연결을 한 번에 처리 가능)
    off(이벤트명) : 이벤트 연결 해제
    one(이벤트명, 콜백함수) : 한 번만 실행(이벤트 연결하고 한 번 실행 후 자동 해제)
    ::bind, unbind : 버전 3.0 deprecated 됨(3.0 이후 잘 안씀)
    */
    $(document).ready(function(){
        $("#btn_one").css("border", "3px solid red");
        
        //one(이벤트명, 콜백함수) : 한 번만 실행
        $("#btn_one").one("click", function(){
            alert("한 번의 클릭 이벤트만 처리~");
        });
        
        // 이벤트 연결 - 클릭(click) : 마우스 클릭했을 경우
        let count = 1;
        /*
        // 단축 이벤트 연결 방식
        $("#btn").click(function() {
            console.log("click 메소드 - 클릭이벤트 처리" + count++);
        });
        */
        $("#btn").on("click", function() {
            console.log("on 메소드 click - 클릭이벤트 처리" + count++);
        });
        
        // 더블클릭 이벤트 연결
        $("#btn").dblclick(function(){
            console.log("dblclick 메소드 - 더블클릭 이벤트 처리" + count++);
        });
        // 이벤트 연결 해제
        $("#btn").off("click");
        
        //===========================
        // mouseenter, mouseover : 해당 영역에 마우스가 들어올 때 발생
        $("#btn").on("mouseenter", function(){
            console.log(">> mouseenter 이벤트 발생 " + count++);
            console.log(this); //this : JavaScript 객체(이벤트 발생 객체)
            $(this).css("background-color", "yellow"); // $() :  jQ 객체화 해줌
        });
        $("#btn").on("mouseover", function(){
            console.log(">> mouseover 이벤트 발생 " + count++);
        });
        
        // mouseleave, mouseout : 해당 영역에서 마우스가 나갈 때 발생
        $("#btn").on("mouseleave", function(){
            console.log(">> mouseleave 이벤트 발생 " + count++);
        });
        
        $("#btn").on("mouseout", function(){
            console.log(">> mouseout 이벤트 발생 " + count++);
        });
        /*
        //=========================
        // 자동차 이미지에 마우스가 올라올 때, 벗어날때 이벤트 처리
        $("#img1").mouseenter(function(){
            $("#img1").prop("src", "images/car2.jpg");
            console.log("img src 속성값 : " + $("#img1").prop("src"));
        });
        $("#img1").mouseleave(function(){
            $(this).prop("src", "images/car1.jpg");
            console.log("img src 속성값 : " + $(this).prop("src"));
        });
        
        //====================
        //on() : 여러개 이벤트를 한 번에 설정 가능
        $("#img1").on({
            mouseenter : function(){
                $("#img1").prop("src", "images/car2.jpg");
            },
            mouseleave : function(){
                $(this).prop("src", "images/car1.jpg");
            }
        });
        */
        // hover() : 마우스 이벤트 사용
        $("#img1").hover(
            //마우스 in 상태일 때 동작
            function(){
                $("#img1").prop("src", "images/car2.jpg");
            },
            //마우스 out 상태일 때 동작
            function(){
                $(this).prop("src", "images/car1.jpg");
            }
        );
    });
</script>
<style>
    #divImg {
        border: 3px solid orange;
        width: 500px; height: 300px;
    }
    #img1 { border: 3px solid gray; width: 400px }
    #btn { border: 3px solid blue; width: 100px; height: 100px; }
    #btn_one { border: 2px solid red; width: 200px; height: 50px; }
</style>
</head>
<body>
    <div id="btn_one">한 번만 실행</div>
    <div>
        <div id="btn">안녕~~~</div>
    </div>
    <div id="divImg">
        <img id="img1" src="images/car1.jpg" alt="자동차">
    </div>
</body>
</html>
