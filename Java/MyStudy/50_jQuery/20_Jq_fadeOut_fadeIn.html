<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>fadeOut, fadeIn</title>
    <!-- jQuery import 방식 1-->
    <!--<script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- jQuery import 방식 2 CDN 방식-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function(){
        //let obj = "#car";
        let obj = "#myDiv";
        // 버튼의 0인덱스
        $("button").eq(0).on("click", function(){
            $(obj).hide("slow"); //클릭하면 display: none이 생김
        });
        // 버튼의 1인덱스
        $("button").eq(1).on("click", function(){
            $(obj).show("fast");
        });
        // 버튼의 2인덱스
        $("button").eq(2).on("click", function(){
            $(obj).toggle(2000); //클릭하면 display: none이 생겼다가 사라짐
        });
        
        $("button").eq(3).on("click", function(){
            $(obj).slideUp("slow"); //클릭하면 display: none이 생김
        });
        $("button").eq(4).on("click", function(){
            $(obj).slideDown("fast");
        });
        $("button").eq(5).on("click", function(){
            $(obj).slideToggle(2000); //클릭하면 display: none이 생겼다가 사라짐
        });
        
        $("button").eq(6).on("click", function(){
            $(obj).fadeOut("slow"); //클릭하면 display: none이 생김
        });
        $("button").eq(7).on("click", function(){
            $(obj).fadeIn("fast");
        });
        $("button").eq(8).on("click", function(){
            $(obj).fadeToggle(2000); //클릭하면 display: none이 생겼다가 사라짐
        });
        
        $("button").eq(9).on("click", function(){
            $(obj).fadeTo(2000, 0); //클릭하면 display: none이 생김
        });
        $("button").eq(10).on("click", function(){
            $(obj).fadeTo(2000, 0.2);
        });
        $("button").eq(11).on("click", function(){
            $(obj).fadeTo(2000, 0.6); //클릭하면 display: none이 생겼다가 사라짐
        });
        $("button").eq(12).on("click", function(){
            $(obj).fadeTo(2000, 1); //클릭하면 display: none이 생겼다가 사라짐
        });
    });
    
</script>
    <style>
        #myDiv { border: 3px solid red; }
    </style>
</head>
<body>
    <button>감추기(hide)</button>
    <button>보이기(show)</button>
    <button>toggle(2000)</button>
    <hr>
    <button>위로 숨기기(slideUp)</button>
    <button>아래쪽으로 나타나기(slideDown)</button>
    <button>slideToggle(2000)</button>
    <hr>
    <button>서서히 사라짐(fadeOut)</button>
    <button>서서히 나타남(fadeIn)</button>
    <button>fadeToggle(2000)</button>
    <hr>
    <button>fadeTo(2000, 0)</button>
    <button>fadeTo(2000, 0.2)</button>
    <button>fadeTo(2000, 0.6)</button>
    <button>fadeTo(2000, 1)</button>
    
    <hr>
    <div id="myDiv">
        <img src="images/car1.jpg" id="car" alt="자동차">
    </div>
    <hr>
    <p>안녕하세요~ 반갑습니다~</p>
</body>
</html>
