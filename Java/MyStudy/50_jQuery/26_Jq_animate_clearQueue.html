<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>animate, clearQueue</title>
    <!-- jQuery import 방식 1-->
    <!--<script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- jQuery import 방식 2 CDN 방식-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // 위치값을 바꾸는데 절대 위치말고 마진 레프트로 좌우로 움직이기
    // stop() : 현재 진행중인 움직임 중지
    // clearQueue() : 예정된(queue) 작업 삭제(취소)
    $(function(){
        $("#run").click(function(){
            $("h1").animate({"margin-left": "300px"}, 3000);
            $("h1").animate({"margin-left": "0px"}, 3000);
        });
        // 1번stop 처리 
        $("#stop").click(function(){
            $("h1").stop();
        });
        // 2번 연속 stop 처리 
        $("#stop-stop").click(function(){
            $("h1").stop().stop(); // 멈춤 2회 처리
        });
        
        // clearQueue : 큐에 저장된 작업 삭제
        $("#clearQueue").click(function(){
            $("h1").clearQueue();
        });
        
        // clearQueue + stop : 큐에 저장된 작업 삭제
        $("#clearQueueStop").click(function(){
            // 현재 동작 중단 시 큐의 저장된 동작이 바로 실행됨
            //$("h1").stop().clearQueue(); // 현재 동작 중단 + 큐 내용 삭제
            $("h1").clearQueue().stop();
        });
        
        //stop(true) : 현재 작업 중단 시 큐(예정 작업) 내용도 삭제
        $("#stop-true").click(function(){
            $("h1").stop(true);
        });
    });
</script>
<style>
    h1 { margin-left: 0px }
</style>
</head>
<body>
    <button id="run">run</button>
    <button id="stop">stop</button>
    <button id="stop-stop">stop-stop</button>
    <button id="clearQueue">clearQueue</button>
    <button id="clearQueueStop">clearQueue + stop</button>
    <button id="stop-true">stop-true</button>
    <hr>
    <h1>jQuery</h1>
</body>
</html>
