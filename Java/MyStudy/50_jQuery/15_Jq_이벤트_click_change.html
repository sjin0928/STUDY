<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- jQuery import 방식 1-->
    <!--<script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- jQuery import 방식 2 CDN 방식-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        // select 이벤트 확인 : click, change
        /*
        $("#mySelect").click(function(){
            console.log(">select click!");
        });
        */
        
        $("#mySelect").change(function(){
            console.log(">select change 이벤트 발생~");
            let selectedValue = $("#mySelect > option:selected").val();
            $("#selectStr").val(selectedValue); //.val(값) : value 속성에 값 설정
        });
        //------------
        //radio 버튼에 대한 이벤트 확인 : click, change
        /*
        $(".gender").click(function(){
            console.log("---radio 클릭!!! - " + this.id);
        })
        */
        //같은 클래스 전부 호출 .gender
        //같은 클래스에서 선택된 값만 호출 .gender:checked 
        $(".gender").change(function(){
            console.log("---radio change 이벤트!!! - " + this.id);
            
            let checkedValue = $(".gender:checked").val();
            $("#radioStr").val(checkedValue);
        });
        
        //------------
        //checkbox 버튼에 대한 이벤트 확인 : click, change -- 똑같음 (선택&해제 다 인식 됨)
        $(".chk").click(function(){
            console.log("---checkbox 클릭!!! - " + this.id);
        })
        
        $(".chk").change(function(){
            console.log("---checkbox change 이벤트!!! - " + this.id);
            
            let checkedValue = "";
            $(".chk:checked").each(function(){
                //this : 현재 처리중인 데이터(JavaScript 객체)
                //checkedValue += this.value + " "; //JavaScript 사용방식
                checkedValue += $(this).val() + " "; //$(this) : jQuery 객체
            });
            //trim 사용하여 의미없는 끝 공백 삭제
            $("#checkboxStr").val(checkedValue.trim());
        });
    });
</script>
</head>
<body>
    <form>
        <select id="mySelect" name="select">
            <option selected diabled>::선택</option>
            <!-- 기본값은 서버쪽에 전송하면 안되므로 diabled -->
            
            <option value="Java">자바</option>
            <option value="JavaScript">자바스크립트</option>
            <option value="jQuery">제이쿼리</option>
        </select>
        <input type="text" name="str" id="selectStr" disabled>
        <hr>
        
        <!-- radio-->
        <input type="radio" name="gender" value="M" id="gender1" class="gender">
        <label for="gender1">남자</label>
        <input type="radio" name="gender" value="F" id="gender2" class="gender">
        <label for="gender2">여자</label>
        <input type="text" name="str2" id="radioStr" disabled>
        <hr>
        <!--readonly :  읽고 선택은 됨-->
        <!--disabled :  값만 띄움-->
        
        <!-- checkbox -->
        <input type="checkbox" name="hobby" class="chk" value="football">축구
        <input type="checkbox" name="hobby" class="chk" value="baseball">야구
        <input type="checkbox" name="hobby" class="chk" value="basketball">농구
        <input type="checkbox" name="hobby" class="chk" value="tennis">테니스
        <input type="text" name="str3" id="checkboxStr" disabled>
        
        
        <hr>
        <input type="submit" value="서버로 전송">
    </form>
</body>
</html>
