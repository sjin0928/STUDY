<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQery import</title>
    <!-- jQuery import 방식 1-->
    <!--<script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- jQuery import 방식 2 CDN 방식-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    console.log("head JavaScript 시작~");
    
    //JavaScript DOM 객체 다루기
    window.onload = function() {
        console.log("window.onload 이벤트~");
        document.getElementById("id1").style.color="blue";
    };
    
    //제이쿼리(jQuery) 사용 방식 3가지
    //방식1 : jQuery(document).ready(function(){   });
    //     : $(document).ready(function() { });
    jQuery(document).ready(function(){
        console.log("jQuery document ready~");
        jQuery("#id1").css("background-color", "yellow");
    });
    $(document).ready(function() {
        $("#id1").css("border", "3px solid red");
    });
    //------document생략------------
    // 2. $().ready(function(){});
    $().ready(function() {
        $("#id1").css("background-color", "orange");
    });
    //-------(document).ready 생략-------
    //$(function(){});
    $(function(){$("#id1").css("background-color", "green");});
</script>
</head>
<body>
    <h1 id="id1">제이쿼리(jQuery)</h1>
<script>
    console.log("body 끝 JavaScript~");
    //document.querySelector("#id1").style.backgroundColor = "aqua";
    $("#id1").css("background-color", "aqua");
</script>
</body>
</html>
