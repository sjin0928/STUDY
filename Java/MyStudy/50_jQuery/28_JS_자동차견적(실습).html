    // jQuery 사용 차량 견적 구하기(개별/일괄 처리)
    // checkbox에 click, change 이벤트 발생 시
    // checkbox 설정값이 체크상태면 차량가액에 합계 처리
    //--------------------
    
    $(document).ready(function(){
        $("#opt1").change(function(){
            console.log(this.id);
            console.log(this.checked);
            console.log(this.value);
            //---------
            console.log("JQ prop checked : " + $(this).prop("checked")); //true, false
            console.log("JQ prop checked : " + $(this).attr("checked")); // undefined, checked // prop를 쓸 것
            
            // 현재 차량 금액 확인
            let totalValue = parseInt($("#total").val());
            
            //if($(this).prop("checked")){
            if(this.checked){
                //totalValue += Number($(this).val());
                totalValue += Number(this.value);
            } else {
                totalValue -= Number($(this).val());
            }
            
            //최종가액 표시
            $("#total").val(totalValue);
        });
        
        $("#opt2").click(function(){
