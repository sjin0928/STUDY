<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>setInteval</title>
    <!-- jQuery import 방식 1-->
    <!--<script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- jQuery import 방식 2 CDN 방식-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // Java, HTML, CSS, JavaScript, jQuery 문자열을 배열에 저장하고
    // 1초마다 순차적으로 #myDiv 위치에 출력
    $(document).ready(function(){
        let subject = ["Java", "HTML", "CSS", "JavaScript", "jQuery"];
        //window.setInterval(동작, 시간간격)
        
        //배열의 문자열을 #myDiv 위치에 출력(setInterval)
        let idx = 0;
        let timer = window.setInterval(function(){
            console.log(subject[idx]);
            $("#myDiv").html(subject[idx]);
            idx++;
            
            //idx 가 5일때 오동작
            if(idx >= subject.length){
               idx = 0;
            }
            
        }, 1000);
        
        //중지 버튼이 클릭되면 
        $("#stop").on("click", function(){
            console.log(">>> 타이머 동작 취소~");
            clearInterval(timer);
        });
        
        
        /*

</script>
</head>
