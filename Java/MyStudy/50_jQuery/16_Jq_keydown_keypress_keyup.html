<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>키보드: keydown,keypress,keyup</title>
    <!-- jQuery import 방식 1-->
    <!--<script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- jQuery import 방식 2 CDN 방식-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    /*
    키보드 관련 이벤트
    발생순서 : keydown -> keypress -> keyup
    keydown, keypress : 키가 눌린 상태에서 계속 발생
    keyup : 한 번만 발생
    */
    $(function(){
        $("#pwd").keydown(function(){
            console.log("> keydown 이벤트 발생");
        });
        $("#pwd").keypress(function(){
            console.log("> keypress 이벤트 발생");
        });
        $("#pwd").keyup(function(){
            console.log("> keyup 이벤트 발생");
        });
        // 비밀번호 확인란에 키 입력되면 비밀번호 비교후 결과 출력
        $("#pwd2").on("keyup", function(){
            console.log(">>>>>>>pwd2 keyup 이벤트 발생");
            
            if($("#pwd").val() == $("#pwd2").val()){
                $("#myDiv").html("암호가 일치합니다."
                        + $("#pwd").val() + ", " + $("#pwd2").val());
            } else {
                $("#myDiv").html("암호가 다릅니다."
                        + $("#pwd").val() + ", " + $("#pwd2").val());
            }
        });
    });
</script>
</head>
<body>
    <p>
        비밀번호 : <input type="password" name="pwd" id="pwd">
    </p>
    <p>
        비밀번호 : <input type="password" name="pwd2" id="pwd2">
    </p>
    <div id="myDiv">암호를 입력하세요</div>
</body>
</html>
