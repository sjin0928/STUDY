<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title>선택자 속성[]</title>
    <!-- jQuery import 방식 1-->
    <!--<script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- jQuery import 방식 2 CDN 방식-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    /* 요소 (element)의 속성, 속성값으로 찾기
    태그명[속성명] : 속성이 있는 요소
    태그명[속성명=값] : 속성값이 일치하는 요소
    태그명[속성명!=값] : 속성값이 일치하지 않는 요소
    태그명[속성명^=값] : 속성값으로 시작하는 요소(^ : 시작)
    태그명[속성명$=값] : 속성값으로 끝나는 요소($ : 끝)
    태그명[속성명*=값] : 속성값을 포함하는 요소(* : 포함)
    */
    //$(document).ready(function(){});
    $(document).ready(function(){
        // a 태그에 href 속성이 있는 요소
        // $("a[href]").css("color","red");
        $("a[href]").addClass("c_red");
        
        // a 태그 중 href 속성 값이 naver인 것
        $("a[href='naver']").addClass("c_orange");
        // a 태그 중 href 속성값이 naver가 아닌 것
        $("a[href!='naver']").addClass("c_orange");
        
        // a 태그 중 href 속성 값이 mail로 시작하는 것
        $("a[href^='mail']").css("color", "silver");
        
        // a 태그 중 href 속성 값이 net으로 끝나는 것(주로 확장자에 사용)
        $("[href$='net']").addClass("c_blue");
        
        // a 태그 중 href 속성 값에 naver가 있으면
        $("[href*='naver']").css("color", "purple");
        
        //=================
        // AND, OR 조건 형태로 속성 값 찾기
        // AND 조건 형태로 속성 값 찾기([][] : AND 조건)
        $("a[href^='mailto'][href*='naver']").css("background-color", "yellow");
        
        // OR 조건 형태로 속성 값 찾기([],[] : OR 조건)
        $("a[href^='mailto'],[href*='naver']").css("border", "2px solid blue");
    });
    
</script>
<style>
    .c_red { color: red; }
    .c_orange { color: orange; }
    
    .c_silver { color: silver; }
    .c_purple { color: purple; }
    .c_blue { color: blue; }
    
    .bg_red { background-color: red; }
    .bg_green { background-color: green; }
    
    .sizeUp { font-size: 1.5em; }
</style>
</head>
<body>
