<!doctype thml>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- jQuery import 방식 1-->
    <!--<script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- jQuery import 방식 2 CDN 방식-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
    div {
        width: 320px;
        margin: 0 auto;
        position: : relative;
    }
    
    div > a {
        /* 위치 설정 */
        position: absolute;
        top: 150px;
        /* 모양(형태), 색상 */
        width: 50px; height: 50px;
        background-color: yellow;
        border-radius: 25%;
        /* 텍스트 설정 */
        text-decoration: none; /*밑줄 삭제*/
        text-align: center;
        line-height: 50px; /*박스의 높이와 같게하면 세로 정렬 가운데*/
    }
    #prev { left: 20px; }
    #next { right: 20px; }
</style>
<script>
    //prev, next: 버튼이 클릭되었을 때 처리
    // 이미지 파일명을 배열에 저장해서 사용
    // let imgNames = ["images/bimg01.jpg", "images/bimg02.jpg", ...];
    //-------------------
    //반복문으로 배열 만들기(1)
    let imgNames = new Array(10);
    console.log(imgNames.toString());
    console.log("imgNames.length : " + imgNames.length);
    
    for(let i = 0; i < imgNames.length; i++){
        //let imgNum = i + 1;
        //imgNum = imgNum < 10 ? "0" + imgNum : imgNum;
        //imgNames[i] = "bimg" + imgNum + ".jpg";
        //console.log(imgNames[i]);
        imgNames[i] = "bimg" + (i+1).toString().padStart(2, "0") + ".jpg"
    }
    
    console.log(imgNames.toString());
    console.log("-------------");
    //반복문으로 배열 만들기(2)
    imgNames = [];
    console.log("imgNames.length : " + imgNames.length);
    while (imgNames.length < 10) {
        //padStart 빈문자열을 채워줌
        let imgNum = (imgNames.length + 1).toString().padStart(2, "0");
        imgNames.push("bimg" + imgNum + ".jpg");
    }
    console.log(imgNames.toString());
    
    $(document).ready(function(){
        $("img").prop("src", "images/" + imgNames[0]);
            console.log(">>>next 클릭");
        let idx = 0;
        //next 버튼 클릭시 이미지 변경처리
        $("#next").click(function(){
            idx++;
            if(idx >= 10) idx = 0;
            
            console.log(">>next 클릭 idx : " + idx);
            $("img").prop("src", "images/" + imgNames[idx]);
            
        });
        
        //prev 버튼 클릭시 이미지 변경 처리
        $("#prev").on("click", function(){
            idx--;
            if (idx < 0) {
                idx = imgNames.length - 1; //배열의 마지막 데이터 사용
            }
            console.log(">> idx : " + idx + ", 배열값: " + imgNames[idx]);
            $("img").prop("src", "images/" + imgNames[idx]);
        });
        
        /*
        //실제로는 다 씀
        let imgNames = ["images/bimg01.jpg", "images/bimg02.jpg", "images/bimg03.jpg"
                   , "images/bimg04.jpg", "images/bimg05.jpg", "images/bimg06.jpg"
                   , "images/bimg07.jpg", "images/bimg08.jpg", "images/bimg09.jpg"
                   , "images/bimg10.jpg"];
    
        let i = 0;
        let imgName = "";
        
        $("#next").click(function(){
            i++;
            if(i >= imgNames.length) i = 0;
            
            imgName = imgNames[i];
            console.log(imgName);
            
            $("img").prop("src", imgName);
        });
        
        $("#prev").click(function(){
            
            --i;
            if(i < 0) i = imgNames.length - 1;

            imgName = imgNames[i];
            $("img").prop("src", imgName);
            console.log(imgName);
        });
       */
    });
</script>
</head>
<body>
    <div> 
        <img src="images/bimg01.jpg" alt="상품이미지">
        <a id="prev" href="#">prev</a>
        <a id="next" href="#">next</a>
    </div>
</body>
</html>
